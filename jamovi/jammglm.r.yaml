---
name:  jammGLM
title: GLM Mediation Analysis
jrs: '1.0'


items:
  - name: model
    type: Property
    description: The underlying `lavaan` object

  - name: info
    title: Models Info
    type: Table
    columns:
       - name: info
         type: text
         title: ""
         combineBelow: true

       - name: specs
         type: text
         title: ""
       - name: value
         type: text
         title: ""
    clearWith:
        - dep
        - mediators
        - factors
        - covs
        - modelTerms
        - fixedIntercept
        - moderatorsTerms
    refs: jamm




  - name: models
    title: "Mediation"
    type: Group
    visible: false
    clearWith:
        - dep
        - mediators
        - factors
        - covs
    items:
    
          - name: r2
            title: R-squared
            type: Table
            clearWith:
                  - dep
                  - mediators
                  - covs
                  - factors
                  - ciType
                  - data

            columns:
                    - name: lhs
                      title: "Variable"
                      type: text
                    - name: r2
                      title: R²
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                      format: zto
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                      format: zto
                    - name: chisq
                      title: Wald X²
                      type: number
                    - name:  df
                      title: "df"
                      type: integer

                    - name: pvalue
                      title: "p"
                      type: number
                      format: zto,pvalue

    
    
          - name: moderationEffects
            title: Moderation effects (interactions)
            visible: false
            type: Table
            clearWith:
                     - dep
                     - modelTerms
                     - contrasts
                     - fixedIntercept
                     - simpleScale
            columns:
                    - name: mod
                      title: "Moderator"
                      combineBelow: true
                      type: text
                    - name: target
                      title: "Interaction"
                      type: text
                    - name: label
                      title: "Contrasts"
                      visible: false
                      type: text
                    - name: est
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)

                    - name: std.all
                      type: number
                      title: β
                      visible: (tableOptions:beta)
                    - name: z
                      title: "z"
                      type: number
                    - name: pvalue
                      title: "p"
                      type: number
                      format: zto,pvalue
    
          - name: coefficients
            title: Indirect and Total Effects
            type: Table
            refs: lavaan
            clearWith:
                     - dep
                     - modelTerms
                     - contrasts
                     - fixedIntercept
                     - simpleScale
                     - ciType
            columns:
                    - name: type
                      title: "Type"
                      type: text
                      combineBelow: true
                    - name: effect
                      title: "Effect"
                      type: text
                    - name: label
                      title: "Contrasts"
                      visible: false
                      type: text
                    - name: est
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: std.all
                      type: number
                      title: β
                      visible: (tableOptions:beta)
                    - name: z
                      title: "z"
                      type: number
                    - name: pvalue
                      title: "p"
                      type: number
                      format: zto,pvalue


          - name: contrastCodeTables
            title: Contrast Coefficients 
            type: Array
            description: an array of contrast coefficients tables
            visible: (showContrastCode)
            clearWith:
                    - contrasts
                    - showContrastCode
            template:
                   title:  $key
                   type: Table
                   visible: (showContrastCode)
                   columns:
                         - name: rnames
                           title: 'Name'
                           type: text
                         - name: clabs
                           title: 'Contrast'
                           type: text

  - name: regressions
    type: Group
    title: ""
    visible: (tableOptions:regression)

    clearWith:
        - dep
        - contrasts
        - scaling
        
    items:
          - name: overall
            title: Total effects 
            type: Group
            visible: (tableOptions:regression)

            clearWith: 
                     - dep
                     - contrasts
                     - scaling

            items:
               - name: anova
                 title: ANOVA Table 
                 type: Table
                 visible: (tableOptions:regression)
                 columns:
                    - name: dep
                      title: Variable
                      type: text
                    - name: rsquared
                      title: R-squared
                      type: number
                    - name: f
                      type: number
                      title: F
                    - name: df1
                      title: "df1"
                      type: number
                    - name: df2
                      title: "df2"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue
               - name: regression
                 title: Regression Table 
                 type: Table
                 visible: (tableOptions:regression)

                 columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: cilow
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: cihig
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: beta
                      type: number
                      title: β
                      visible: (tableOptions:beta)
                    - name: df
                      title: "df"
                      type: number
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue


          - name: mediator_regressions
            title: Mediator(s) Model
            type: Array
            description: an array of regressions for the mediators
            clearWith: 
                     - dep
                     - contrasts
                     - scaling

            template:
                clearWith: []
                title:  "Regression model for "
                type: Group
                items:
                   - name: anova
                     type: Table
                     title: ANOVA
                     columns:
                         - name: lhs
                           title: Variable
                           type: text
                         - name: rsquared
                           title: "R-squared"
                           type: number
                         - name: f
                           type: number
                           title: F
                         - name: df1
                           title: "df1"
                           type: number
                         - name: df2
                           title: "df2"
                           type: number
                         - name: p
                           title: "p"
                           type: number
                           format: zto,pvalue
                   - name: regression
                     type: Table
                     title: Regression
                     visible: (tableOptions:regression)
                     columns:
                         - name: lhs
                           title: "Dependent"
                           type: text
                         - name: rhs
                           title: "Effect"
                           type: text
                         - name: estimate
                           title: "Estimate"
                           type: number
                         - name: se
                           title: "SE"
                           type: number
                         - name: cilow
                           type: number
                           title: Lower
                           visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                         - name: cihig
                           type: number
                           title: Upper
                           visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                         - name: beta
                           type: number
                           title: β
                           visible: (tableOptions:beta)
                         - name: df
                           title: "df"
                           type: number
                         - name: t
                           title: "t"
                           type: number
                         - name: p
                           title: "p"
                           type: number
                           format: zto,pvalue

          - name: full
            title: Full model effects 
            type: Group
            visible: (tableOptions:regression)
            clearWith: 
                     - dep
                     - contrasts
                     - scaling
            items:
               - name: anova
                 title: ANOVA Table 
                 type: Table
                 visible: (tableOptions:regression)
                 columns:
                    - name: lhs
                      title: Dependent
                      type: text
                    - name: rsquared
                      title: R-squared
                      type: number
                    - name: f
                      type: number
                      title: F
                    - name: df1
                      title: "df1"
                      type: number
                    - name: df2
                      title: "df2"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue
               - name: regression
                 title: Regression Table 
                 visible: (tableOptions:regression)
                 type: Table
                 columns:
                    - name: lhs
                      title: Dependent
                      type: text
                      combineBelow: true
                    - name: rhs
                      title: Effect
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: cilow
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: cihig
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: beta
                      type: number
                      title: β
                      visible: (tableOptions:beta)
                    - name: df
                      title: "df"
                      type: number
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

  - name: pathgroup
    type: Group
    title: Path Model
    visible: (diagram | meddiagram)
    clearWith:
                  - data

    items:
            - name: pathmodel
              title: Model Diagram
              visible: (meddiagram)
              type: Image
              description: a model diagram
              width: 600
              height: 500
              renderFun: .showModelDiagram
              clearWith:
                  - dep
                  - mediatorsTerms
                  - modelTerms
                  - moderatorsTerms
                  - pathOptions
              refs: diagram    
            - name: pathnotes
              type: Table
              title: ""
              visible: false
              columns:
                  - name: info
                    type: text
                    title: "Model diagram notes"
    
            - name: diagrams
              title: Path Diagrams
              type: Array
              description: an array of path diagrams
              visible: (diagram)
              template:
                   title: $key
                   type: Image
                   renderFun: .showDiagram
                   width: 700
                   height: 500
                   clearWith:
                      - diag_resid
                      - diag_paths
                      - diag_labsize
                      - diag_rotate
                      - diag_type
                      - diag_shape
                      - diag_abbrev
                      - modelTerms
                      - mediatorsTerms
                      - data

              refs: semplot
             
            - name: notes
              type: Table
              title: ""
              visible: false
              columns:
                  - name: message
                    type: text
                    title: "Path diagram notes"

