---
name: jammGLM
title: GLM Mediation Model
menuGroup: medmod
version: '1.0.5'
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: GLM mediation model
    R:
        dontrun: true
formula:
   dep:
     custom: true
   factors: 
     custom: true
   covs: 
     custom: true
   mediators: 
     custom: true
   mediatorsTerms: 
     custom: true
   modelTerms:
     custom: true
   moderatorsTerms:
     custom: true
   simpleScale:
     custom: true
   
options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      default:
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      description:
          R: >
            a string naming the dependent variable from `data`, variable
            must be numeric

    - name: mediators
      title: Mediators
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the mediators from `data`

    - name: factors
      title: Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`

    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the covariates from `data`



    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing fixed effects terms


    - name: ciType
      title: Confidence Intervals
      type: List
      options:
        - name: standard
          title: Standard
        - name: bca.simple
          title: Bootstrap (BC)
        - name: perc
          title: Bootstrap (Percent)
        - name: norm
          title: Bootstrap (Normal)
        - name: none
          title: None
      default: standard
      description:
          R: >
             Choose the confidence interval type


    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates

    - name: bootN
      title: Bootstrap Rep.
      type: Number
      min: 50
      default: 1000
      description:
          R: >
            number of bootstrap samples for estimating confidence intervals

    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default: 
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - simple
                  - deviation
                  - dummy
                  - difference
                  - helmert
                  - repeated
                  - polynomial
                default: simple
      description:
          R: >
            a list of lists specifying the factor and type of contrast to use,
            one of `'deviation'`, `'simple'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`


    - name: showRealNames
      title: Names in estimates table
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide raw names of the contrasts variables


    - name: showContrastCode
      title: Contrast Coefficients tables
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide contrast coefficients tables





    - name: bogus
      type: Bool
      default: false
      description:
          R: >
            `a bogus option to define a label without visible children`



    - name: simpleScale
      title: Covariates conditioning
      type: List
      options:
        - name: mean_sd
          title: Mean ±  SD
        - name: percent
          title: Percentiles 50 ± offset 
      default: mean_sd
      description:
          R: >
            `'mean_sd'` (default), `'custom'` , or `'custom_percent'`. Use to condition the
            covariates (if any)


    - name: cvalue
      type: Number
      default: 1
      description:
          R: >
            offset value for conditioning

    - name: percvalue
      type: Number
      default: 25
      min: 5
      max: 50
      description:
          R: >
            offset value for conditioning

    - name: simpleScaleLabels
      title: Moderators labeling
      type: List
      options:
        - name: labels
          title: Labels
        - name: values
          title: Values
        - name: values_labels
          title: Values + Labels
      default: labels


############ generic with some specs ###########


    - name: scaling
      title: Covariates Scaling
      type: Array
      items: (covs)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - centered
                  - standardized
                  - none

                default: centered 
      description:
          R: >
            a list of lists specifying the covariates scaling,
            one of `'centered to the mean'`, `'standardized'`, or `'none'`. `'none'` leaves the variable as it is


######### specs here ##########

    - name: tableOptions
      type: NMXList
      options:
          - name: component
            title: IE Components
          - name: beta
            title: β  
          - name: intercepts
            title: Intercepts  
          - name: regression
            title: Individual regressions  

      default:
          - beta
          - component

    - name: pathOptions
      type: NMXList
      options:
          - name: suggested
            title: Suggested paths
      default:
          - suggested
          
    - name: mediatorsTerms
      title: Models for mediators
      type: Array
      default: [[]]
      template:
          type: Terms
      description:
          R: >
            a list of lists specifying the models for with the mediators as dependent variables.          

    - name: moderatorsTerms
      title: Moderators effects
      type: Array
      default: [[]]
      template:
          type: Terms
      description:
          R: >
            a list of lists specifying the the IV which moderatorate each mediated effect.          

#### path diagram ###

    - name: meddiagram
      title: Model Diagram
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram



    - name: diagram
      title: Path Diagram
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_paths
      title: Paths Labels
      type: List
      options:
        - name:  est
          title: Coefficients
        - name: stand
          title: Betas
        - name: name
          title: Labels
        - name: hide
          title: None
      default: est
      description:
          R: >
             Choose the diagram labels

    - name: diag_resid
      title: Residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_labsize
      title: Node Size
      type: List
      options:
        - name:  small
          title: Small
        - name: medium
          title: Medium
        - name: large
          title: Large
        - name: vlarge
          title: Very Large

      default: medium
      description:
          R: >
             Choose the diagram labels

    - name: diag_rotate
      title: Rotate
      type: List
      options:
        - name:  "1"
          title: Exog. top
        - name: "2"
          title: Exog. left
        - name: "3"
          title: Exog. bottom
        - name: "4"
          title: Exog. right

      default: "1"
      description:
          R: >
             Choose the diagram labels
    - name: diag_type
      title: Type
      type: List
      options:
        - name: "circle"
          title: Circle
        - name: "circle2"
          title: Circle alt.

        - name:  "tree2"
          title: Tree-like
        - name:  "tree"
          title: Tree-like alt.
        - name: "spring"
          title: Spring

      default: "circle"
      description:
          R: >
             Choose the diagram labels

    - name: diag_shape
      title: Shapes
      type: List
      options:
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "circle"
          title: Circles
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds

      default: "rectangle"
      description:
          R: >
             Choose the diagram labels


    - name: diag_abbrev
      title: Abbreviate
      type: List
      options:
        - name:  "0"
          title:  No abbrev.
        - name:  "5"
          title:  "5"
        - name:  "10"
          title:  "10"
        - name:  "15"
          title:  "15"
        - name:  "20"
          title:  "20"
        - name:  "25"
          title:  "25"
      default: "0"
      description:
          R: >
             Choose the diagram labels


