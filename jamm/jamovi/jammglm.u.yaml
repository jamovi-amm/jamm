title: GLM Mediation Model
name: jammGLM
jus: '2.0'
compilerMode: tame
events:
  update: './jamm.events::update'
  loaded: './jamm.events::loaded'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: mediators
            height: small
            isTarget: true
            events:
              change: './jamm.events::onChange_mediators'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            height: small
            isTarget: true
            events:
              change: './jamm.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
            events:
              change: './jamm.events::onChange_covariates'
  - type: CollapseBox
    label: Mediators Models
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Supplier
            name: mediatorsSupplier
            format: term
            persistentItems: true
            stretchFactor: 1
            events:
              update: './jamm.events::onUpdate_mediatorsSupplier'
              change: './jamm.events::onChange_mediatorsSupplier'
            children:
              - type: TargetLayoutBox
                transferAction: interactions
                children:
                  - type: ListBox
                    name: mediatorsTerms
                    height: large
                    events:
                      listItemAdded: './jamm.events::onEvent_nothing'
                      listItemRemoved: './jamm.events::onEvent_nothing'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: empty
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: ListBox
                          enable: (mediators)
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          ghostText: drag variables here
                          events:
                            change: './jamm.events::onEvent_mediatorToTerms'
                          template:
                            type: TermLabel
  - type: CollapseBox
    label: Full Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        events:
          update: './jamm.events::onUpdate_modelSupplier'
          change: './jamm.events::onChange_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './jamm.events::onChange_modelTerms'
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Moderators
    name: moderatorsBox
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Supplier
            name: moderatorsSupplier
            format: term
            persistentItems: true
            stretchFactor: 1
            events:
                update: './jamm.events::onUpdate_moderatorsSupplier'
                change: './jamm.events::onChange_moderatorsSupplier'
            children:
              - type: TargetLayoutBox
                transferAction: interactions
                children:
                  - type: ListBox
                    name: moderatorsTerms
                    height: large
                    events:
                      listItemAdded: './jamm.events::onEvent_nothing'
                      listItemRemoved: './jamm.events::onEvent_nothing'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: empty
                          name: modblockName
                          stretchFactor: 1
                          margin: normal
                        - type: ListBox
                          enable: (mediators)
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          ghostText: drag variables here
                          events:
                            change: './jamm.events::onEvent_moderatorChanged'
                          template:
                            type: TermLabel
      - type: Label
        name: modeNote
        margin: small
        label: >-
          There are not enough independent variables in the mediator model to
          define a moderator
        children:
          - type: CheckBox
            name: bogus
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Covariates conditioning
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: simpleScale_mean_sd
                    optionName: simpleScale
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: cvalue
                        format: number
                  - name: simpleScale_percent
                    type: RadioButton
                    optionName: simpleScale
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: percvalue
                        label: null
                        suffix: '%'
                        format: number
                        enable: (simpleScale_percent)
          - type: Label
            label: Covariates labeling
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: simpleScaleLabels_labels
                    optionName: simpleScaleLabels
                    optionPart: labels
                  - type: RadioButton
                    name: simpleScaleLabels_numbers
                    optionName: simpleScaleLabels
                    optionPart: values
                  - type: RadioButton
                    name: simpleScaleLabels_numbers_labels
                    optionName: simpleScaleLabels
                    optionPart: values_labels
  - type: CollapseBox
    label: Mediation options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Confidence Intervals
            margin: large
            style: list
            children:
              - type: RadioButton
                name: ciType_standard
                optionName: ciType
                optionPart: standard
              - type: RadioButton
                name: ciType_bootperc
                optionName: ciType
                optionPart: perc
              - type: RadioButton
                name: ciType_bootbca
                optionName: ciType
                optionPart: bca

              - type: RadioButton
                name: ciType_bootnorm
                optionName: ciType
                optionPart: norm
              - type: RadioButton
                name: ciType_none
                optionName: ciType
                optionPart: none
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
              - type: TextBox
                name: bootN
                format: number
          - type: Label
            label: Display in tables
            margin: large
            style: list
            children:
              - name: tableOptions_component
                type: CheckBox
                optionPart: component
                optionName: tableOptions
              - name: tableOptions_beta
                type: CheckBox
                optionName: tableOptions
                optionPart: beta
              - name: tableOptions_regression
                type: CheckBox
                optionName: tableOptions
                optionPart: regression

          - type: Label
            label: Path model
            margin: large
            style: list
            children:
              - name: pathOptions_suggested
                type: CheckBox
                optionPart: suggested
                optionName: pathOptions
